<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomer 7</title>
    <style>
        .container{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: start;
            margin: 40px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Menampilkan Array Sesuai N, Dan Mendefinisikan Apakah Ada Nilai Yang Sama Atau Tidak</h2>
    </div>

    <form class="container">
        <label for="angka">Masukkan Angka</label>
        <input type="number" name="angka" id="angka">

        <button type="submit">Hitung!</button>
    </form>

    <div class="container">
        <h2 style="margin-bottom: -20px;">Hasil</h2>
        <p id="hasil"></p>
    </div>

    <script>
        // Bayangkan anda memiliki sebuah array.
        // Array ini adalah array angka, dan anda ingin tau apakah ada nilai yang sama di dalamnya.
        // Silahkan tentukan apakah ada nilai yang sama di dalam array yang diberikan.
        document.querySelector('form').addEventListener('submit', function(e){
            e.preventDefault();
            var angka = document.querySelector('#angka').value;

            var angkaRandom = [];

            for(var i = 0; i < angka; i++){
                angkaRandom.push(Math.floor(Math.random() * 10));
            }

            var angkaSama = [];
            for(var i = 0; i < angkaRandom.length; i++){
                for(var j = 0; j < angkaRandom.length; j++){
                    if(angkaRandom[i] == angkaRandom[j] && i != j){
                        angkaSama.push(angkaRandom[i]);
                    }
                }
            }

            if(angkaSama.length > 0){
                document.querySelector('#hasil').innerHTML = `Angka Random : ${angkaRandom} <br> Angka Sama : ADA`;
            }else{
                document.querySelector('#hasil').innerHTML = `Angka Random : ${angkaRandom} <br> Angka Sama : TIDAK ADA`;
            }
        });
    </script>
</body>
</html>
