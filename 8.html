<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomer 8</title>
    <style>
        .container{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: start;
            margin: 40px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Menampilkan Hasil Penjulan Buah, Dan Mendefinisikan Penjualan Tertinggi</h2>
    </div>

    <form class="container">
        <label for="angka">Masukkan Angka</label>
        <input type="number" name="angka" id="angka">

        <button type="submit">Hitung!</button>
    </form>

    <div class="container">
        <h2 style="margin-bottom: -20px;">Hasil</h2>
        <p id="arrbuah"></p>
        <p id="hasil"></p>
    </div>

    <script>
        // menampilkan hasil penjulan buah dengan array sesuai input, dan mendefinisikan penjualan tertinggi
        document.querySelector('form').addEventListener('submit', function(e){
            e.preventDefault();
            var angka = document.querySelector('#angka').value;

            var arrbuah = ['pisang', 'apel', 'jeruk', 'semangka', 'melon', 'anggur', 'pepaya', 'mangga', 'rambutan', 'manggis'];
            var arrpenjualan = [];

            for(var i = 0; i < angka; i++){
                var random = Math.floor(Math.random() * arrbuah.length);
                arrpenjualan.push(arrbuah[random]);
            }
            
            var arrpenjualantertinggi = [];
            var angkaTertinggi = 0;

            for(var j = 0; j < arrpenjualan.length; j++){
                if(arrpenjualan[j] > angkaTertinggi){
                    angkaTertinggi = arrpenjualan[j];
                }
            }

            document.getElementById('arrbuah').innerHTML = `penjualan : ${arrpenjualan}(${angkaTertinggi})`;
        });
    </script>
</body>
</html>
