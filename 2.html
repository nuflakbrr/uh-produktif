<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomer 2</title>
    <style>
        .container{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: start;
            margin: 40px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cati Tahu Angka Ganjil/Genap</h2>
    </div>

    <form class="container">
        <label for="angka">Masukkan Angka</label>
        <input type="number" name="angka" id="angka">

        <button type="submit">Cari Tahu!</button>
    </form>

    <div class="container">
        <h2 style="margin-bottom: -20px;">Hasil</h2>
        <p id="hasil"></p>
    </div>

    <script>
        // Akan diberikan sebuah angka, silahkan tentukan apakah angka tersebut ganjil atau genap.
        document.querySelector('form').addEventListener('submit', function(e){
            e.preventDefault();
            var angka = document.querySelector('#angka').value;

            if(angka % 2 == 0){
                document.getElementById('hasil').innerHTML = `Angka ${angka} adalah bilangan genap`;
            }else{
                document.getElementById('hasil').innerHTML = `Angka ${angka} adalah bilangan ganjil`;
            }
        });
    </script>
</body>
</html>
