<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomer 4</title>
    <style>
        .container{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: start;
            margin: 40px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Menghasilkan Angka Random Sesuai N, Dan Mendefinisikan Angka Ganjil/Genap</h2>
    </div>

    <form class="container">
        <label for="angka">Masukkan Angka</label>
        <input type="number" name="angka" id="angka">

        <button type="submit">Hitung!</button>
    </form>

    <div class="container">
        <h2 style="margin-bottom: -20px;">Hasil</h2>
        <p id="angkaRandom"></p>
        <p id="hasilganjil"></p>
        <p id="hasilgenap"></p>
    </div>

    <script>
        // Akan diberikan sebuah angka N.
        // Dan akan diberikan N angka.
        // Silahkan tentukan satu persatu apakah bilangan di array tersebut ganjil atau genap.
        document.querySelector('form').addEventListener('submit', function(e){
            e.preventDefault();
            var angka = document.querySelector('#angka').value;

            var angkaGanjil = [];
            var angkaGenap = [];

            for(var i = 0; i < angka; i++){
                var angkaRandom = Math.floor(Math.random() * 10);
                if(angkaRandom % 2 == 0){
                    angkaGenap.push(angkaRandom);
                }else{
                    angkaGanjil.push(angkaRandom);
                }
            }

            document.getElementById('angkaRandom').innerHTML = `Angka Random : [${angkaGenap}, ${angkaGanjil}]`;
            document.getElementById('hasilganjil').innerHTML = `Angka ganjil : ${angkaGanjil}`;
            document.getElementById('hasilgenap').innerHTML = `Angka Genap : ${angkaGenap}`;
        });
    </script>
</body>
</html>
